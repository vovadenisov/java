<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="/css/game_style.css">
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/game.js"></script>
</head>
<body>
<div class="hiden">
    <input type="text" id="room">
    <input type="text" id="my_score">
    <input type="text" id="enemy_score">
</div>
<div class="wrapper">
    <div class="header">
        <div class = "user current_user margin offset35"><p class="current_user">login</p></div>
        <div class = "score margin offset35"><h2 class="score_container">0/0</h2></div>
        <div class = "user enemy margin"><p class="oponent">login</p></div>
    </div>
    <div class="game_block" >
        <div class="blue button"><h2>PUSH</h2></div>
        <div class="red button"><h2>DON'T PUSH</h2></div>
    </div>
</div>
</body>
</html>
