<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="/css/game_style.css">
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/game.js"></script>
</head>
<body>
<div class="hiden">
    <input type="text" id="room">
    <input type="text" id="enemy_score">
</div>
<div class="wrapper">
    <div class="header">
        <div class = "user margin offset35"><p class="current_user">login</p></div>
        <div class = "score margin offset35"><span class="my_score">0</span><span>/</span><span class="enemy_score">0</span></div>
        <div class = "user margin"><p class="enemy">login</p></div>
    </div>
    <div class="ready_block">
        <div id="ready" class="blue button"><h2>ready</h2></div>
    </div>
    <div class="game_block" >
        <div id="increment" class="blue button"><h2>PUSH</h2></div>
        <div id="decrement" class="red button"><h2>DON'T PUSH</h2></div>
    </div>
    <div class="rezult_block"></div>
</div>
</body>
</html>
